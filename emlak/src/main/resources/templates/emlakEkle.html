<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Emlak</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container" >
	<div class="row">
		<div>
		<h1>Emlak Kaydı</h1>
		</div>
		<form th:action="@{emlakstoreform}" th:object="${emlak}" method="POST">
		<div>
			<label for="cname">	Ölçü &#13217;</label>	
			<input class="form-control" type="text" name="size" id="size" required />		
		</div>
				<div>
			<label for="cname">	Oda Sayısı</label>	
			<input class="form-control" type="text" name="roomCount" id="roomCount" required />		
		</div>
		<div>
			<label for="cname">	Dairenin katı </label>	
			<input class="form-control" type="text" name="floor" id="floor" required />		
		</div>	
		<div>
			<label for="emlakci">	Emlakçı</label>	
			<select name="emlakci_id" id="emlakci_id" class="form-select" required>
			    <option th:each="emlakci: ${emlakcilar} " th:value="${emlakci.Id}" th:text="${emlakci.name}"></option>
			</select>
		</div>		
		<br>
		<div style="text-align: right">
			<a href="/"  class="btn btn-warning">Geri</a>
			<input  class="btn btn-success" type="submit" value="Kaydet" />
		</div>
		</form>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Emlak</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container" >
	<div class="row">
		<div>
		<h1>Emlak Kiralama/Satış</h1>
		</div>
		
		<h4 style="text-align:left;color:grey">Satılan Emlak Bilgileri : </h4>
			<div class="col">
				<div class="row">
					<h5><p th:text="'Ölçü: '+${emlak.size}+' &#13217;'"></p> </h5>		
				</div>
				<div class="col">
					<h5><p th:text="'Oda Sayısı : '+${emlak.roomCount}"></p> </h5>	
				</div>
				<div class="col">
					<h5><p th:text="'Bulunduğu Kat: '+${emlak.floor}"></p> </h5>
				</div>
				<div class="col">
					<h5><p th:text="'Emlakçı: '+${emlak.emlakci.name}"></p> </h5>
				</div>	
			</div>		
		<form th:action="@{/emlaksatform/{id}(id=${emlak.Id})}" th:object="${emlak}" method="post">		
		<div class="form-group">
			<label for="musteri_id">Kiralayan/Satın Alan Müşteri</label>	
			<select name="musteri_id" id="musteri_id" class="form-select" required>
			<option selected disabled> Lütfen bir müşteri seçiniz... </option>
			    <option th:each="musteri: ${musteriler} " th:value="${musteri.Id}" th:text="${musteri.name}"></option>
			</select>
		</div>		
		<br>
		<div style="text-align: right">
			<a href="/"  class="btn btn-warning">Geri</a>
			<input  class="btn btn-success" type="submit" value="Kaydet" />
		</div>
		</form>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Emlak</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<h2 style="text-align:center;margin-top:5%"é>Emlakçıları Listele</h2>
	<p th:text=${Customer}> </p>
<table>
  <tr>
    <th>Adı</th>
    <th>E-Posta</th>
    <th>Telefon</th>
    <th>Adres</th>
     <th>Fax</th>
  </tr>
  
  <tr th:each="emlakci: ${emlakcilar}">
    <td th:text="${emlakci.name}"></td>
    <td th:text="${emlakci.email}"></td>
    <td th:text="${emlakci.phone}"></td>
    <td th:text="${emlakci.address}"> </td>
    <td th:text="${emlakci.fax}"></td>
  </tr>  
</table>
<div style="text-align: right">
<a href="/"  class="btn btn-warning">Geri</a>
 </div>

</body>
</html>

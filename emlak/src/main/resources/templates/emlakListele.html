<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Emlak</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<script>
function printDiv(divName) {
    var originalContents = document.body.innerHTML;
    var content = document.getElementById(divName);
    document.body.innerHTML = content.innerHTML;
    window.print();
    document.body.innerHTML = originalContents;
}
</script>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<h2 style="text-align:center;margin-top:5%"é>Emlakları Listele</h2>
<div style="text-align:right">

<button class="btn btn-danger" onclick="printDiv('emlak_div')"> Yazdır</button>
</div>
<div id="emlak_div" >
<table>
  <tr>
    <th>Ölçü &#13217;</th>
    <th>Oda Sayısı</th>
    <th>Dairenin katı</th>
    <th>Emlakçı</th>
    <th>Müşteri</th>
    <th>Satış</th>
  </tr>
  
  <tr th:each="emlak: ${emlaklar}">
    <td th:text="${emlak.size}+' '+&#13217;"></td>
    <td th:text="${emlak.roomCount}"></td>
    <td th:text="${emlak.floor}"></td>
     <td th:text="${emlak.emlakci.name}"></td>     
  <td th:text="${emlak.musteri} ? ${emlak.musteri.name} :'Müşteri Mevcut Değil'" ></td>
  	<td th:if="!${emlak.musteri}"> <a th:href="@{emlakSatis/{id}(id=${emlak.id})}" class="btn btn-primary" style="width:90%">Sat/Kirala</a></td>
  	<td th:if="${emlak.musteri}"> </td>
  </tr>  
</table>
</div>
<div style="text-align: right">
<a href="/"  class="btn btn-warning">Geri</a>
 </div>

</body>
</html>
